<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway"
			rel="stylesheet"
		/>
		<title>Fylo | Sign up split layout Challenge</title>
	</head>
	<body>
		<!-- === ðŸ‘‰ Header Section ðŸ‘ˆ === -->
		<header class="fy-NavHeader" role="navigation">
			<nav class="fy-Nav">
				<div class="fy-Nav-logo">
					<a href="#">
						<img src="./images/logo.svg" alt="Fylo Logo" />
					</a>
				</div>
				<div class="fy-Main-Nav">
					<ul class="fy-Nav-list">
						<li class="fy-Nav-item">
							<a href="#">
								<i class="icon ion-logo-twitter"></i>
							</a>
						</li>
						<li class="fy-Nav-item">
							<a href="#">
								<i class="icon ion-logo-facebook"></i>
							</a>
						</li>
						<li class="fy-Nav-item">
							<a href="#">
								<i class="icon ion-md-mail"></i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- === ðŸ‘‰ Main Section ðŸ‘ˆ === -->
		<main role="main">
			<section class="fy-ImgBackground">
				<img src="./images/illustration-main.svg" alt="Ilustration" />
			</section>
			<section class="fy-Hero">
				<h1 class="fy-Hero-heading">
					All your files in one secure location, accessible anywhere
				</h1>

				<p class="fy-Hero-description">
					Fylo stores all your most important files in one secure location.
					Access them wherever you need, share and collaborate with, friends,
					family and co-workers.
				</p>
				<form class="fy-signForm" id="signUp">
					<label for="signup">Sign up for early access</label>
					<input
						type="text"
						name="signup"
						id="signuUpText"
						placeholder="Enter Your email Here"
						class="fy-signForm-text"
					/>
					<button type="submit" class="fy-Button Button--primary">
						Sign Up
					</button>
				</form>
			</section>
		</main>

		<!-- === ðŸ‘‰ Footer Section ðŸ‘ˆ === -->
		<footer class="fy-Footer">
			<a href="#">Privacy Policy</a>
		</footer>
	</body>
</html>
